<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">

    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles/site.css">
    <title>Dima Proykova</title>
</head>

<body>
    <article class="site-wrapper">
        <header class="custom-width">
            <h1>Viewpoint</h1>
            <p>Director. Writer. Editor. Actress.</p>

        </header>

        <section class="video">
            <div class="video-wrapper"
                onclick="openModal('https://www.youtube.com/embed/nCO-0kNmEDY?si=O8-UkIg1SSnbWPmT')">
                <img src="images/viewpoint-video-tumbnail.jpg" alt="Watch trailer" class="video-thumb">
                <div class="play-button"></div>
            </div>

            <!-- Модал -->
            <div id="videoModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <iframe id="videoFrame" src="https://www.youtube.com/embed/nCO-0kNmEDY?si=O8-UkIg1SSnbWPmT"
                        allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
            </div>
        </section>

        <section class="info custom-width">
            <div class="awards">
                Some Awards Here
            </div>
            <div class="official-selections">
                Some Selections Here
            </div>
        </section>
        <footer class="laurels">
            <span class="laurel">
                <img src="images/viewpoint-best-foreign-comedy-short.png" alt="">
            </span>
            <span class="laurel">
                <img src="images/viewpoint-best-foreign-comedy-short-1.png" alt="">
            </span>
            <span class="laurel">
                <img src="images/viewpoint-official-selection-1-white.png" alt="">
            </span>
            <span class="laurel">
                <img src="images/viewpoint-official-selection-2.png" alt="">
            </span>
            <span class="laurel">
                <img src="images/viewpoint-official-selection-3-white.png" alt="">
            </span>
            <span class="laurel">
                <img src="images/viewpoint-official-selection-white.png" alt="">
            </span>
        </footer>

    </article>

    <script src="script.js"></script>

</body>

</html>
